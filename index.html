<body>

<h2>ğŸ“Š US Earnings Calendar (FinancialModelingPrep)</h2>

<div class="filters">

  <button id="loadBtn">NaÄÃ­st data</button>
</div>

<table id="earningsTable">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>SpoleÄnost</th>

<div id="status">Zadej API klÃ­Ä a rozsah, potÃ© klikni na â€NaÄÃ­st dataâ€œ</div>

<script>
document.getElementById("loadBtn").addEventListener("click", async () => {
  const apiKey = document.getElementById("apiKey").value.trim();
  const from = document.getElementById("fromDate").value;
  const to = document.getElementById("toDate").value;
  const tbody = document.querySelector("#earningsTable tbody");
  tbody.innerHTML = "";

  if (!apiKey) {
    document.getElementById("status").innerText = "â— Zadej prosÃ­m svÅ¯j API klÃ­Ä.";
    return;
  }

  document.getElementById("status").innerText = "â³ NaÄÃ­tÃ¡m data z FMP...";

  const url = `https://financialmodelingprep.com/api/v3/earning_calendar?from=${from}&to=${to}&apikey=${apiKey}`;

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("Chyba pÅ™i naÄÃ­tÃ¡nÃ­ dat");
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      document.getElementById("status").innerText = "âŒ Å½Ã¡dnÃ¡ data nenalezena.";
      return;
    }

    data.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.symbol || "-"}</td>
        <td>${item.company || "-"}</td>
        <td>${item.date || "-"}</td>
        <td>${item.time?.toUpperCase() || "-"}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("status").innerText = `âœ… NaÄteno ${data.length} firem.`;
  } catch (err) {

});
