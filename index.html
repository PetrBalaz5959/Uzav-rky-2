<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Earnings Calendar (FinancialModelingPrep)</title>
  <style>
    body { background: #f7f9fc; font-family: Arial, sans-serif; color: #222; padding: 20px; }
    h1 { color: #003366; }
    label { margin-right: 8px; }
    input, button { margin: 4px; padding: 6px 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #003366; color: white; }
    tr:nth-child(even) { background: #eef3f8; }
  </style>
</head>
<body>
  <h1>Přehled US Earnings (FinancialModelingPrep)</h1>
  <div>
    <label for="apiKey">API klíč:</label>
    <input type="text" id="apiKey" placeholder="vložit API klíč">
    <label for="fromDate">Od:</label>
    <input type="date" id="fromDate">
    <label for="toDate">Do:</label>
    <input type="date" id="toDate">
    <button id="loadData">Načíst data</button>
  </div>

  <table id="earningsTable">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Název společnosti</th>
        <th>Datum uzávěrky</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('loadData').addEventListener('click', async () => {
      const apiKey = document.getElementById('apiKey').value.trim();
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;
      if (!apiKey || !fromDate || !toDate) {
        alert('Vyplň API klíč a datumy!');
        return;
      }
      const url = `https://financialmodelingprep.com/api/v3/earning_calendar?from=${fromDate}&to=${toDate}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      const tbody = document.querySelector('#earningsTable tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.symbol}</td><td>${item.company}</td><td>${item.date}</td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
