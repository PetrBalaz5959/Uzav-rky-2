<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Earnings ‚Äì Listopad 2025</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 40px;
      background: #f5f7fa;
      color: #222;
    }
    h1 {
      color: #0055aa;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 10px 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #0055aa;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background: #f0f6ff;
    }
    .filter-box {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="date"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0055aa;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:hover {
      background: #003f7a;
    }
  </style>
</head>
<body>
  <h1>üìÖ P≈ôehled US Earnings (3.‚Äì14. listopadu 2025)</h1>

  <div class="filter-box">
    <label>Od:</label>
    <input type="date" id="fromDate" value="2025-11-03">
    <label>Do:</label>
    <input type="date" id="toDate" value="2025-11-14">
    <button onclick="filterData()">Filtrovat</button>
    <button onclick="resetFilter()">Reset</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>N√°zev spoleƒçnosti</th>
        <th>Datum uz√°vƒõrky</th>
      </tr>
    </thead>
    <tbody id="earnings-table"></tbody>
  </table>

  <script>
    const earningsData = [
      { ticker: "AAPL", name: "Apple Inc.", date: "2025-11-04" },
      { ticker: "MSFT", name: "Microsoft Corporation", date: "2025-11-05" },
      { ticker: "GOOGL", name: "Alphabet Inc.", date: "2025-11-07" },
      { ticker: "AMZN", name: "Amazon.com Inc.", date: "2025-11-06" },
      { ticker: "META", name: "Meta Platforms Inc.", date: "2025-11-08" },
      { ticker: "TSLA", name: "Tesla Inc.", date: "2025-11-11" },
      { ticker: "NVDA", name: "NVIDIA Corporation", date: "2025-11-10" },
      { ticker: "NFLX", name: "Netflix Inc.", date: "2025-11-09" },
      { ticker: "INTC", name: "Intel Corporation", date: "2025-11-05" },
      { ticker: "AMD", name: "Advanced Micro Devices Inc.", date: "2025-11-12" },
      { ticker: "PEP", name: "PepsiCo Inc.", date: "2025-11-03" },
      { ticker: "KO", name: "Coca-Cola Company", date: "2025-11-04" },
      { ticker: "DIS", name: "Walt Disney Company", date: "2025-11-08" },
      { ticker: "CSCO", name: "Cisco Systems Inc.", date: "2025-11-06" },
      { ticker: "BA", name: "Boeing Company", date: "2025-11-09" },
      { ticker: "JPM", name: "JPMorgan Chase & Co.", date: "2025-11-05" },
      { ticker: "V", name: "Visa Inc.", date: "2025-11-07" },
      { ticker: "MA", name: "Mastercard Inc.", date: "2025-11-08" },
      { ticker: "XOM", name: "ExxonMobil Corporation", date: "2025-11-03" },
      { ticker: "WMT", name: "Walmart Inc.", date: "2025-11-10" }
    ];

    const tbody = document.getElementById("earnings-table");

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.ticker}</td>
            <td>${row.name}</td>
            <td>${row.date}</td>
          </tr>`;
      });
    }

    function filterData() {
      const from = new Date(document.getElementById("fromDate").value);
      const to = new Date(document.getElementById("toDate").value);
      const filtered = earningsData.filter(e => {
        const d = new Date(e.date);
        return d >= from && d <= to;
      });
      renderTable(filtered);
    }

    function resetFilter() {
      document.getElementById("fromDate").value = "2025-11-03";
      document.getElementById("toDate").value = "2025-11-14";
      renderTable(earningsData);
    }

    renderTable(earningsData);
  </script>
</body>
</html>
